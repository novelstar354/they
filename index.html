<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
 body{
   margin:0;
   font-family: "Noto Sans JP", sans-serif;
   background:#f4f4f4;
   color:#111;
 }
 header{
   background:#0066cc;
   padding:15px;
   color:#fff;
   text-align:center;
   font-size:1.4rem;
 }
 .container{
   max-width:900px;
   margin:0 auto;
   padding:20px;
 }
 .search-box{
   margin-bottom:15px;
 }
 input, select, textarea{
   width:100%;
   padding:10px;
   border-radius:6px;
   border:1px solid #ccc;
   margin-top:8px;
   font-size:1rem;
 }
 textarea{height:140px;}
 button{
   width:100%;
   padding:12px;
   background:#0066cc;
   color:#fff;
   border:none;
   border-radius:6px;
   font-size:1.1rem;
   margin-top:12px;
 }
 .flag{
   width:22px;
   height:15px;
   object-fit:cover;
   margin-right:6px;
 }
 .lang-option{
   display:flex;
   align-items:center;
 }
 .lang-list{max-height:260px;overflow-y:auto;border:1px solid #ccc;padding:6px;border-radius:8px;}
 @media (min-width:700px){
   .flex{display:flex;gap:20px;}
 }
</style>
</head>

<header>300言語翻訳機 — 完全統合版（国旗・検索・レスポンシブ）</header>
<div class="container">

 <div class="search-box">
   <label>言語検索：</label>
   <input type="text" id="searchLang" placeholder="Search language..." />
 </div>

 <label>翻訳先言語：</label>
 <select id="languageSelect"></select>

 <label>入力テキスト：</label>
 <textarea id="inputText"></textarea>

 <button onclick="translateText()">翻訳する</button>

 <label>翻訳結果：</label>
 <textarea id="outputText" readonly></textarea>
</div>

// ======= プルダウン生成 =======
function renderLanguages(filter=""){
  const select = document.getElementById("languageSelect");
  select.innerHTML = "";

  languages
    .filter(l => l.name.toLowerCase().includes(filter.toLowerCase()))
    .forEach(lang => {
      const opt = document.createElement("option");
      opt.value = lang.code;
      opt.innerHTML = `
        <span class='lang-option'>
        <img class='flag' src="https://flagcdn.com/${lang.flag}.svg"> ${lang.name}
        </span>`;
      select.appendChild(opt);
    });
}
renderLanguages();

// ======= 検索機能 =======
document.getElementById("searchLang").addEventListener("input", e =>{
  renderLanguages(e.target.value);
});

// ======= ダミー翻訳（デモ） =======
function translateText(){
  const text = document.getElementById("inputText").value;
  const lang = document.getElementById("languageSelect").value;
  document.getElementById("outputText").value = `[${lang}] → ` + text;
}
